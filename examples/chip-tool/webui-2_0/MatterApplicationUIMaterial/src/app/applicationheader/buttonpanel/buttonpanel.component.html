<div class="globalcollapsediv" id="navbarButtonsAndMatterLogoContent">
  <div class="d-flex align-items-center" id="navbarButtonsDiv">
    <ng-content select=".action-selection-text"></ng-content>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex" [ngStyle]="{'display': 'flex', 'align-items':'center'}">
      <mat-chip-listbox class="p-2 app-matchip-listbox" id="mat-chip-listbox-el" style="padding: 1px;">
        <button mat-button class="fab" matRipple
          style="display: flex; align-items: center; justify-content: center;
            border-radius: 20px; width: 100%; height: auto; border-color: grey; border-width: 1px; border-style: solid;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12); transition: box-shadow 0.3s;
            margin:2px;
            "
          (click)="openThreadDeviceDialog()"
          >
          <div class="fab-chip-content" style=" align-items: center; justify-content: center; display: flex;
            width: 100%; height: auto;">
          <a class="nav-link active" aria-current="page" href="#top" style="pointer-events: none;
            cursor: default;"
            >Add Thread Device</a>

          </div>
        </button>
        <button mat-button class="fab" matRipple
          style="display: flex; align-items: center; justify-content: center;
            border-radius: 20px; width: 100%; height: auto; border-color: grey; border-width: 1px; border-style: solid;

          <a class="nav-link active" aria-current="page" href="#top" style="pointer-events: none;
            cursor: default;"
            >Add WIFI Device</a>

          </div>
        </button>
        <button mat-button class="fab"

            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12); transition: box-shadow 0.3s; margin:2px;
            "
          (click)="openOnNetworkDeviceDialog()"
          >

            width: 100%; height: auto;">
          <a class="nav-link active" aria-current="page" href="#top" style="pointer-events: none;
            cursor: default;"
            >Add OnNetwork Device</a>

          </div>
        </button>

        <button mat-button class="fab"
        matRipple
        style="display: flex; align-items: center; justify-content: center;
          border-radius: 20px; width: 100%; height: auto; border-color: grey; border-width: 1px; border-style: solid;
          box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12); transition: box-shadow 0.3s; margin:2px;

        (click)="openQRCodeDeviceDialog()"

          width: 100%; height: auto;">
        <a class="nav-link active" aria-current="page" href="#top" style="pointer-events: none;
          cursor: default;"
          >Add Device by QRCode</a>

        </div>
      </button>
