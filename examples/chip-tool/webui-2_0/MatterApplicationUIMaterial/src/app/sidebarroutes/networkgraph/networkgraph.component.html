<div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
  <div class="not-yet-implemented-maindiv"
    style="margin-top: 20px; margin-bottom: 20px; margin-left: 20px; margin-right: 20px; padding: 20px;
    border-radius: 20px; width: 100%; height: 100%; align-items: center; justify-content: center;
    box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.2), 0 4px 6px 0 rgba(0, 0, 0, 0.19);
    background-color: #ffffff;">

    <p style="font-family:'Times New Roman', Times, serif; font-size: large; font-weight: bold; align-items: center; text-align: center; padding:20px">Network Graph</p>
    <!--<-svg #svgContainer width="100%" height="600px" style="border: 1px solid #ccc;"></-svg>-->
    
    <div id="networkgraph-container">
      <svg #svgContainer width="100%" height="600px"></svg>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
      <button mat-button class="refresh-btn" (click)="onPressedNetworkRefreshButton()">
        <span class="refresh-text">Refresh Network Graph</span>
        <mat-icon>refresh</mat-icon>
      </button>
    </div>

  </div>
</div>
