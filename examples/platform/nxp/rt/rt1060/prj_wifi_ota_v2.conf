# This file is used to set configs or override default configurations for RT1060 platform.

# CHIP configs
CONFIG_CHIP_WIFI=y

# OTA Requestor configs
CONFIG_CHIP_OTA_REQUESTOR=y
CONFIG_CHIP_OTA_REQUESTOR_BUILD=y
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_CHIP_OTA_IMAGE_BUILD=y
CONFIG_CHIP_OTA_IMAGE_FILE_NAME="\"chip-nxp-all-clusters-app.ota\""
CONFIG_CHIP_DEVICE_SOFTWARE_VERSION=2
CONFIG_CHIP_DEVICE_SOFTWARE_VERSION_STRING="\"2.0\""

# SDK configs
CONFIG_MCUX_PRJSEG_module.board.boardfile=n
# As a temporary solution this choice value should be set from this prj.conf
# until it is supported by SDK to override it from Kconfig.defconfig.
# This Kconfig will select "debug console lite" for edgefast_bluetooth middleware.
CONFIG_MCUX_COMPONENT_middleware.edgefast_bluetooth.porting_DEPEND_ANYOF_OPTION_2=y
