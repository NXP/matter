manifest:
  projects:
    - name: sdk-release
      url: ssh://git@bitbucket.sw.nxp.com/mcucore/mcu-sdk-github-release.git
      import:
        file: MCUX_2.15.000_RC1_0.yml
        name-allowlist:
          - mcux-sdk
          - mcux-sdk-examples
          - FreeRTOS-Kernel
          - CMSIS_5
          - mcux-sdk-middleware-sdmmc
          - mcux-sdk-middleware-connectivity-framework
          - fatfs
          - mcux-sdk-middleware-edgefast-bluetooth
          - mcux-sdk-middleware-ethermind
          - mbedtls
          - wifi_nxp
          - lwip
          - littlefs
        path-prefix: sdk-2.15
      revision: release/2.15.0_major_rfp